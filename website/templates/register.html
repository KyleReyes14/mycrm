{% extends 'base.html' %}
{% block content %}

<!--registration form for new users-->
<div class="col-md-6 offset-md-3">
<h1>Register</h1>
<br/>
<form method="POST" action="">
	{% csrf_token %}
	{% if form.errors %}
		<!--raise alert prompt if user input has error data type, too weak password, or preexisting accounts inputted on form placeholder-->
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}

	{{ form.as_p }}

	<!--submission button of registration form-->
	</br>
  		<button type="submit" class="btn btn-secondary">Register</button>
	</form>

</div>
{% endblock %}
